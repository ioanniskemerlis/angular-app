<section class="contact-action">
  <div class="contact-container">
    <div class="contact-content">
      <h2>Reserve Your Table Now</h2>
      <p>We look forward to serving you. Book a table or check out our latest reviews to see what our customers are saying!</p>
    </div>
    <div class="contact-buttons">
    <!-- WhatsApp Button -->
    <button class="contact-button book-table" (click)="connectWhatsApp()">
      <img src="/assets/images/whatsapp-icon.png" alt="WhatsApp" class="button-icon" />
      Book a Table
    </button>

    <!-- Google Places Button -->
    <button class="contact-button check-reviews" (click)="openGooglePlaces()">
      <img src="/assets/images/google-icon.png" alt="Google Reviews" class="button-icon" />
      Check Latest Reviews
    </button>
  </div>
</div>
</section>
